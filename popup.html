<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Sam's Twitch Live</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="stylesheet" href="src/scrollbar/simple-scrollbar.css">
    <script src="src/scrollbar/simple-scrollbar.js"></script>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">

        <!-- Search -->
        <div class="search-container">
            <input type="text" id="searchStreams" placeholder="Search..." autocomplete="off" spellcheck="false" autofocus />
            <button id="refreshButton" class="navbar-link navbar-icon-link refresh-button" aria-label-3="Refresh Tab">
                <i class="fa-solid fa-rotate-left"></i></button>
        </div>

        <!-- Navbar link/button -->
        <div class="link-container">
            <a class="navbar-link navbar-icon-link" aria-label-2="Twitch Live Following" 
                href="https://www.twitch.tv/directory/following/live" target="_blank">
                <i class="fa-brands fa-twitch"></i></a>
            <button class="navbar-link navbar-icon-link" id="settingsBtn" aria-label="Settings">
                <i class="fa-solid fa-gear"></i></button>
        </div>
    </div>

    <!-- Streams -->
    <div class="streams" ss-container>
        <div id="content" class="content"></div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="settings-modal">
        <div class="settings-modal-content">
            <div class="settings-modal-body">

                <!-- Settings header -->
                <div class="settings-header">
                    <div class="settings-close-btn">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="text-container">
                        <h2 class="settings-header-text">Settings</h2>
                    </div>
                </div>

                <!-- Settings options -->
                <div class="option-container">
                    <div class="text-container">
                        <span>Open stream in a new window</span>
                    </div>
                    <div class="slider-container">
                        <label class="switch">
                            <input type="checkbox" id="openInNewWindowToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="option-container">
                    <div class="text-container">
                        <span>Open stream in Player</span>
                    </div>
                    <div class="slider-container">
                        <label class="switch">
                            <input type="checkbox" id="openInPlayerToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <!-- Settings footer link -->
                <div class="settings-footer">
                    <a class="settings-link" href="https://github.com/yungsamd17/Twitch-Live" target="_blank">
                        <i class="fab fa-github"></i> GitHub Repository</a>
                </div>
            </div>
        </div>
    </div>

    <script src="src/js/main.js"></script>
    <script src="src/js/settings.js"></script>
</body>

</html>

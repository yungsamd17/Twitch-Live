<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Settings - Sam's Twitch Live</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="src/main.css" />
</head>
<style type="text/css">
.settings {
	padding: 6.5px;
}
</style>

<body>
    <div class="navbar">
    	<div class="navbar-container">
            <p>Settings</p>
        </div>
        <div class="link-container">
            <a class="navbar-link" href="https://github.com/yungsamd17/Twitch-Live" target="_blank" aria-label="GitHub Repository">
                <i class="fab fa-github"></i> GitHub Repo</a>
            <a class="navbar-link navbar-icon-link" href="popup.html" aria-label="Home"><i class="fa-solid fa-house"></i></a>
        </div>
    </div>
    <div class="content settings-content">
    	<div class="option-container settings-header">
    		<div class="text-container">
    			<span>⚠️Settings are currently WIP⚠️</span>
    		</div>
    	</div>
    	<div class="option-container">
    		<div class="text-container">
    			<span>Open in New Tab</span>
    		</div>
    		<div class="slider-container">
    			<label class="switch">
		 			<input type="checkbox">
		 			<span class="slider"></span>
				</label>
    		</div>
    	</div>
    	<div class="option-container">
    		<div class="text-container">
    			<span>Open in Player</span>
    		</div>
    		<div class="slider-container">
    			<label class="switch">
		 			<input type="checkbox">
		 			<span class="slider"></span>
				</label>
    		</div>
    	</div>
    </div>
</body>

</html>
